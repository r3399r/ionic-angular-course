<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card [routerLink]="['/news']">
            <ion-card-header>
              <ion-item>
                <ion-icon name="newspaper" slot="start"></ion-icon>
                <ion-card-title>新聞</ion-card-title>
              </ion-item>
            </ion-card-header>
            <ion-card-content>
              有什麼跟身心障礙有關的新聞呢？
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card [routerLink]="['/recipes']">
            <ion-card-header>
              <ion-item>
                <ion-icon name="fast-food" slot="start"></ion-icon>
                <ion-card-title>食譜</ion-card-title>
              </ion-item>
            </ion-card-header>
            <ion-card-content>
              讓我們看看有哪些好吃食物的食譜吧！
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
