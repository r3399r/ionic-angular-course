<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-katex [equation]="equation"></ng-katex>
  <ion-list>
    <ion-item *ngFor="let letter of news">
      <ion-label> {{ letter }} </ion-label>
    </ion-item>
    <iframe width="100%" height="300" src="https://www.youtube-nocookie.com/embed/5Ped1zmjYSs" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </ion-list>
</ion-content>
